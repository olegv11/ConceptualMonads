language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: 
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

compiler:
  - gcc
os: linux
before_install:
 - eval "${MATRIX_EVAL}"
 - sudo apt-get -qq update
 - sudo apt-get install -y cmake
 - sudo apt-get install -y googletest
 - cd /usr/src/gtest
 - sudo cmake ./
 - sudo make
 - sudo cp *.a /usr/lib
 - cd "${TRAVIS_BUILD_DIR}"
before_script:
 - ./build.sh
script: "./build/ConceptualMonadsTest"
branches:
  only:
    - master
